
{% extends "index.html" %}

{% block title %}Editar Semestre{% endblock %}

{% block bloque %}

<div>
    <h1 class="text-center">Editar Semestre</h1>
    <form action="">
        {% if semestre %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ semestre.nombre }}">
        </div>
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ semestre.fecha_inicio }}">
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha Fin</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ semestre.fecha_fin }}">
        </div>
        <div class="mb-3">
            <label for="vigencia" class="form-label">Vigencia</label>
            <input type="text" class="form-control" id="vigencia" name="vigencia" value="{{ semestre.vigencia }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        {% else %}
        <div class="alert alert-danger" role="alert">
            No se encontr√≥ el semestre
        </div>
        {% endif %}
    </form>
</div>

{% endblock %}
