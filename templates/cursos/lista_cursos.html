{% extends "index.html" %}

{% block title %}Listar cursos{% endblock %}

{% block bloque %}

<div class="container">

    <a href="/agregar_curso" class="btn btn-primary">AGREGAR</a>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Nombre Curso</th>
                    </tr>
                </thead>
                <tbody>
                    {% for semestre in cursos %}
                    <tr>
                        <td>{{ semestre.nombre_curso }}</td>
                        <td>
                            <a href="/editar_curso/{{ semestre.idCurso }}" class="btn btn-warning">Editar</a>
                            <a href="/eliminar_curso/{{ semestre.idCurso }}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}


                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
